<form [formGroup]="formLogin" (ngSubmit)="onSubmit(formLogin.value)">


  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="email">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="password">
  </div>

  
  <button class="button" type="submit">Purchase</button>

</form>
